<div class="msgs-container">
  <ng-container #loadedMessagesContainer
                *ngIf="messages">

    <ng-container *ngIf="messages.length; else noMessages">
      <div *ngFor="let day of messageDays | keyvalue; trackBy:trackByDay"
           messageDay class="message-day">
        <app-messages-group *ngFor="let group of day.value; trackBy:trackByGroup"
                            [messages]="group.messages"
                            [user]="group.user$ | push"
                            [self]="group.self">
        </app-messages-group>
        <div class="date">
          <span> {{day.key | date: 'd MMMM'}} </span>
        </div>
      </div>
    </ng-container>

    <ng-template #noMessages>
      <span class="no-messages"> {{ ['no', 'nMessages'] | localization }} </span>
    </ng-template>

  </ng-container>
</div>
