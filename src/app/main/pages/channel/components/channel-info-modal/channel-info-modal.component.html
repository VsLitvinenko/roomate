<ion-modal #infoModal
           [breakpoints]="isTouchDevise ? [0.5, 0.75, 1] : undefined"
           [initialBreakpoint]="isTouchDevise ? 0.5 : undefined">
  <ng-template>
    <ion-header mode="md">
      <ion-toolbar>
        <span class="roomate-header-title"> Channel info </span>
        <ion-buttons slot="end">
          <ion-button fill="clear" color="roomate-green"
                      (click)="modal.dismiss()"> close </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ng-container *ngIf="(channel$ | async) as channel">

      <ion-item class="info-header" lines="full">
        <ion-label> {{ channel.title }} </ion-label>
        <span> {{ channel.members.length }} members </span>
      </ion-item>

      <ion-content appScrollbarTheme
                   scrollAlwaysVisible="true">

        <ion-list lines="none" mode="md" class="actions">

          <ion-item (click)="changeNotify()">
            <ion-icon slot="start" name="notifications-outline"></ion-icon>
            <ion-label> Notifications </ion-label>
            <ion-toggle color="roomate-green" [checked]="isNotify"></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="exit-outline" color="danger"></ion-icon>
            <ion-label color="danger"> Leave channel </ion-label>
          </ion-item>

        </ion-list>

        <ion-list *ngIf="(getChannelUsers(channel.members) | async) as users; else skeletonUsers"
                  lines="none" mode="md" class="users">

          <ion-item class="header">
            <ion-icon slot="start" name="people"></ion-icon>
            <ion-label>
              <h2> All channel's members: </h2>
              <p> ({{getOnlineUsersCount(users)}} users online) </p>
            </ion-label>
          </ion-item>

          <ion-item *ngFor="let user of users"
                    class="no-ion-hover current-user">
            <ion-row class="ion-align-items-center">
              <ion-thumbnail>
                <img [src]="user.imageUrl" alt="">
              </ion-thumbnail>

              <div *ngIf="user.online" class="online"></div>

              <ion-label>
                <h2> {{user.fullName}} </h2>
                <p> @{{user.username}} </p>
              </ion-label>
            </ion-row>
          </ion-item>

        </ion-list>

        <ng-template #skeletonUsers>
          <ion-list lines="none" mode="md" class="users">
            <ion-item *ngFor="let item of [1, 2, 3]"
                      class="no-ion-hover skeleton-user">
              <ion-row class="ion-align-items-center">
                <ion-thumbnail>
                  <ion-skeleton-text animated="true"></ion-skeleton-text>
                </ion-thumbnail>
                <ion-label>
                  <h2> <ion-skeleton-text animated="true"></ion-skeleton-text> </h2>
                  <p> <ion-skeleton-text animated="true"></ion-skeleton-text> </p>
                </ion-label>
              </ion-row>
            </ion-item>
          </ion-list>
        </ng-template>

      </ion-content>

    </ng-container>
  </ng-template>
</ion-modal>
