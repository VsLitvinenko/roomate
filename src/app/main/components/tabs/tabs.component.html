<ion-row class="ion-justify-content-around tabs-container"
         [class.hidden]="!isTabsShowing">
  <!--      links-->
  <ion-tab-button *ngFor="let link of menuLinks"
                  mode="md"
                  (click)="moduleNavigate(link)"
                  [class.active-tab]="link.active">
    <ion-icon [name]="link.icon"></ion-icon>
    <ion-label> {{link.title}} </ion-label>
  </ion-tab-button>
  <!--      buttons-->
  <ion-tab-button mode="md"
                  (click)="changeDarkMode()">
    <ion-icon name="settings-sharp"></ion-icon>
    <ion-label> settings </ion-label>
  </ion-tab-button>
</ion-row>
