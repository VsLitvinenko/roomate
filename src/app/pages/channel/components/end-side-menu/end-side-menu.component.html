<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <span class="tag"> # </span>
      channel rooms
    </ion-title>

    <ion-row>
      <ion-col>
        <ion-button fill="clear" size="small"
                    color="roomate-green">
          <ion-icon name="call-outline"></ion-icon>
          <span> voice room </span>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" size="small"
                    color="roomate-green">
          <ion-icon name="videocam-outline"></ion-icon>
          <span> video room </span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" appScrollbarTheme>
  <div class="rooms-container">
    <div class="block-header">
      <h3> 8 rooms opened </h3>
      <a> See all </a>
    </div>

    <ion-card *ngFor="let room of rooms">
      <ion-card-header>
        <ion-row>
          <ion-col>
            <ion-card-title> {{room.title}} </ion-card-title>
            <ion-card-subtitle> {{room.joined.total}} online </ion-card-subtitle>
          </ion-col>
        </ion-row>

        <ion-button [id]="'details-button-' + room.id"
                    size="small"
                    fill="clear" class="detail-button">
          <ion-icon name="ellipsis-horizontal"></ion-icon>
        </ion-button>

        <ion-popover [trigger]="'details-button-' + room.id"
                     [dismissOnSelect]="true"
                     [showBackdrop]="false">
          <ng-template>
              <ion-list>
                <ion-item> <ion-label>Option 1</ion-label> </ion-item>
                <ion-item> <ion-label>Option 2</ion-label> </ion-item>
                <ion-item> <ion-label>Option 3</ion-label> </ion-item>
              </ion-list>
          </ng-template>
        </ion-popover>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-button fill="outline" size="small"
                      mode="md" color="roomate-green">
            join
          </ion-button>
          <div class="users">
            <ion-thumbnail *ngFor="let user of room.joined.list"
                           [title]="user.name">
              <img [src]="user.img" alt="">
            </ion-thumbnail>
          </div>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
