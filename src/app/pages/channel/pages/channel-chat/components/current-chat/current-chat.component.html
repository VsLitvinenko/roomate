<ion-header mode="md">
  <app-shared-header [title]="'chat ' + channelId">
  </app-shared-header>
</ion-header>

<ion-content #currentChatContent
             appScrollbarTheme>

  <div class="msgs-container">
    <div *ngFor="let msg of dataSource; let i = index"
         [ngClass]="msg.from === 0 ? 'my-message' : 'other-message'"
         class="message">
      <span> {{msg.msg}} </span>
      <span class="ion-text-right">
<!--        <b> index: {{i}} </b>-->
        {{ msg.date | date:'hh:mm' }}
      </span>
    </div>
  </div>

  <app-shared-loader [loading]="loading"
                     [background]="'var(--ion-background-color)'">
  </app-shared-loader>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="textarea-container">

      <ion-icon name="document-outline"></ion-icon>

      <ion-textarea class="message-input"
                    autoGrow="true" rows="1"
                    placeholder="enter your message...">
      </ion-textarea>

      <ion-icon name="mic-outline"></ion-icon>
      <ion-icon name="send-outline"></ion-icon>

    </div>
  </ion-toolbar>
</ion-footer>
