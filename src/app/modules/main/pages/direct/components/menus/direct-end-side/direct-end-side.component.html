<div class="direct-end-header">
  <ion-row class="ion-align-items-end">
    <ion-thumbnail>
      <img [src]="user.smallImg" alt="">
    </ion-thumbnail>

    <ion-col>
      <div class="full-name"> {{ user.fullName }} </div>
      <div class="screen-name"> @{{ user.screenName + user.id }} </div>
    </ion-col>
  </ion-row>

  <span class="last-seen" [class.online]="user.online">
    <!--    last seen 2 hours ago-->
    online
  </span>
</div>

<ion-content appScrollbarTheme>
  <div class="content-container">

    <ion-list lines="none" mode="md">
      <ion-item class="important-item">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label> call user </ion-label>
      </ion-item>

      <ion-item (click)="changeNotify()"
                class="important-item">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label> notifications </ion-label>
        <ion-toggle color="roomate-green" [checked]="isNotify"></ion-toggle>
      </ion-item>
    </ion-list>

    <ion-list lines="none" mode="md">
      <ion-item>
        <ion-icon name="image-outline"></ion-icon>
        <ion-label> {{user.imagesCount}} images total </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="document-outline"></ion-icon>
        <ion-label> {{user.filesCount}} files total </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="link-outline"></ion-icon>
        <ion-label> {{user.linksCount}} shared links </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="people-outline"></ion-icon>
        <ion-label> {{user.channelsCount}} channels in common </ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="none" mode="md">
      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <ion-label> share this direct </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="trash-outline"></ion-icon>
        <ion-label> delete direct </ion-label>
      </ion-item>

      <ion-item class="important-item">
        <ion-icon name="ban-outline"></ion-icon>
        <ion-label> block user </ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
