<div class="profile-header">
  <ion-row class="ion-align-items-end">
    <ion-thumbnail>
      <img [src]="user.smallImg" alt="">
    </ion-thumbnail>

    <ion-col>
      <div class="full-name"> {{ user.fullName }} </div>
      <div class="screen-name"> @{{ user.screenName }} </div>
    </ion-col>

  </ion-row>
</div>
